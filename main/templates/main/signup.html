{% extends "main/index.html" %}
{% block body %}
<div class="col-sm-5">
<div class="justify-content-center">
<div class="card bg-light mt-2">
    <div class="card-header">Signup</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            {% for fm in form %}
           {{fm.label}}{{fm}} {{fm.striptags}}<br>
            {% endfor %}
            <input type="Submit" value="SignUp" class="btn btn-primary">
            <a href="{% url 'login-e' %}"><li class="btn btn-secondary">Login</li></a>
    </div>
  </div>
</div>
</div>
{% endblock %}
